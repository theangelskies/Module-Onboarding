<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Angela form exercise</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <header>
      <h1>Product Pick</h1>
    </header>
    <main>
      <form>
        <!-- write your html here-->
        <!-- 
          try writing out the requirements first as comments
        this will also help you fill in your PR message later-->
              <fieldset>
          <legend>Customer Details</legend>
          <label for="name">Full Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            required
            minlength="2"
            placeholder="Enter your full name"
          />
          <br /><br />

          <label for="email">Email Address:</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="example@email.com"
          />
        </fieldset>

        <br />

                <!-- T-shirt Colour -->
        <fieldset>
          <legend>Choose T-shirt Colour</legend>
          <label>
            <input type="radio" name="colour" value="red" required />
            Red
          </label>
          <br />
          <label>
            <input type="radio" name="colour" value="blue" required />
            Blue
          </label>
          <br />
          <label>
            <input type="radio" name="colour" value="green" required />
            Green
          </label>
        </fieldset>

        <br />
    
                <!-- T-shirt Size -->
        <fieldset>
          <legend>Choose T-shirt Size</legend>
          <label for="size">Size:</label>
          <select id="size" name="size" required>
            <option value="">Select Size</option>
            <option value="XS">XS</option>
            <option value="S">S</option>
            <option value="M">M</option>
            <option value="L">L</option>
            <option value="XL">XL</option>
            <option value="XXL">XXL</option>
          </select>
        </fieldset>

        <br />

      </form>
    </main>

  </body>
</html>
